<template name="welcome">
<h1>Bookrack <small>BETA</small></h1>
	<div class="row bg-info">
		<div class="col-xs-8 bg-info">		
			<p></p>
		</div>
		
		<div class="col-xs-4 bg-primary">
			<h2>Bookrack</h2>
			<p>There&rsquo;s so many books in the world to read. Let us help you catalog them here.</p>
			
		</div>
		
	</div>

	<div class="row">
		<div class="col-md-4 bg-warning">
			<h3>Shelves you might like</h3>
		</div>

		<div class="col-md-4 bg-success">
			<h3>Recommended reading</h3>
			<ul>
				{{#each recommendedData}}
				<li><em>{{title}}</em> by {{author}}</li>
				{{/each}}
			</ul>
		</div>

		<div class="col-md-4 bg-danger">
			<h3>Quote of the day</h3>
		</div>
	</div>

	<!--      This is a comment ... Lets create another row with 3 columns
	    and a heading and paragraph and image in each
	 -->


</template>
