<template name="chat">
	<h1>Chat</h1>

	<hr/>

	<table class="table table-striped table-condensed table-hover">
		<thead>
			<tr>
				<th>Timestamp</th>
				<th>User</th>
				<th>Message</th>
			</tr>
		</thead>
		<tbody>
			{{#if currentUser}}
				{{> chats}}
				<tr>
					<td colspan="3">
						<form id="chatform" class="form-horizontal">
							<span class="col-sm-10">
								<input type="text" name="chatbox" id="chatbox" placeholder="Type here" class="form-control"/>
							</span>
							<input type="submit" class="btn btn-default col-sm-2"/>
						</form>
					</td>
				</tr>
			{{else}}
				<tr colspan="3"><td>Please log in!</td></tr>
			{{/if}}
		</tbody>
	</table>
</template>

<template name="chats">
	{{#each chatData}}
	<tr>
		<td>{{createdAt}}</td>
		<td>{{username}}</td>
		<td>{{message}}</td>
	</tr>
	{{/each}}
</template>
