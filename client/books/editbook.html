<template name="editbook">
{{#if currentUser}}
{{#with currentBook}}
<h1>Edit <em>{{title}}</em></h1>

<div>
	<div id="editBook">
		<form class="form-horizontal" id="addbookform">
			{{> bookForm}}
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-info">Edit</button>
				</div>
			</div>
			<hr />
		</form>
	</div>
</div>
{{/with}}
{{else}}
<p>You need to be logged in to edit book information.</p>
{{/if}}
</template>
