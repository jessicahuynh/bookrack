<template name="editbook">
{{#if currentUser}}
{{#with currentBook}}
<h1>Edit <em>{{title}}</em></h1>

<div>
	<div id="editBook">
		<form class="form-horizontal" id="addbookform">
			<div class="form-group">
				<label for="bookTitle" class="col-sm-2 control-label">Title</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="bookTitle" name="bookTitle" value="{{title}}">
				</div>
				</div>
			<div class="form-group">
				<label for="bookAuthor" class="col-sm-2 control-label">Author</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="bookAuthor" name="bookAuthor" value="{{author}}">
				</div>
			</div>
			<div class="form-group">
				<label for="bookShelf" class="col-sm-2 control-label">Shelf</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" id="bookShelf" name="bookShelf" value="{{shelf}}">
				</div>

				<label for="bookISBN" class="col-sm-2 control-label">ISBN</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" id="bookISBN" name="bookISBN" value="{{isbn}}">
				</div>
			</div>
			<div class="form-group">
				<label for="bookTags" class="col-sm-2 control-label">Tags</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" id="bookTags" name="bookTags" value="{{tags}}">
					<p class="help-block">Separate tags with commas, no spaces next to the commas</p>
				</div>
			
				<label for="bookStatus" class="col-sm-2 control-label">Status</label>
				<div class="col-sm-3">
					<select class="form-control" name="bookStatus" id="bookStatus">
						<option>Want to read</option>
						<option>Currently reading</option>
						<option>Finished</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-danger">Edit</button>
				</div>
			</div>
			<hr />
		</form>
	</div>
</div>
{{/with}}
{{else}}
<p>You need to be logged in to edit book information.</p>
{{/if}}
</template>
